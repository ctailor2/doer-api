env:
  global:
    secure: 
jobs:
  include:
  - stage: test
    language: java
    jdk: openjdk8
    before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    cache:
      directories:
      - "$HOME/.gradle/caches/"
      - "$HOME/.gradle/wrapper/"
    services:
    - postgresql
    addons:
      postgresql: '9.6'
    before_script:
    - psql -c 'create database doer_api_test;' -U postgres
  - stage: deploy-staging
    script: skip
    deploy:
      provider: heroku
      api_key:
        secure: 
      app: doer-api-staging
  - stage: e2etest
    language: node_js
    node_js:
      - 10
    addons:
      chrome: stable
      apt:
        packages:
        - libgconf-2-4
    cache:
      npm: true
      directories:
        - ~/.cache
    before_install:
    - git clone https://github.com/ctailor2/doer-e2e-tests.git
    - cd doer-e2e-tests
    install:
    - npm ci
    script:
    - "./node_modules/.bin/cypress run -b chrome"
  - stage: promote-to-prod
    sudo: required
    before_script:
    - wget -qO- https://toolbelt.heroku.com/install.sh | sh
    script:
    - heroku pipelines:promote -a doer-api-staging --to doer-api
