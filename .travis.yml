jobs:
  include:
  - stage: test
    language: java
    before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    cache:
      directories:
      - $HOME/.gradle/caches/
      - $HOME/.gradle/wrapper/
    services:
    - postgresql
    addons:
      postgresql: "9.6"
    before_script:
    - psql -c 'create database doer_api_test;' -U postgres
